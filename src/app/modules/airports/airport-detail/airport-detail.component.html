<div class="container">
  <h3 class="page-headings mb-3">Airport</h3>
  <ng-container *ngIf="(airport$ | async) as airport">
    <h4>Airport name:</h4>
    <p>{{ airport[0].airport.name }}</p>
    <h4>Country:</h4>
    <p>{{ airport[0].airport.country.name }}</p>
    <h4>Airline:</h4>
    <p>{{ airport[0].airport.airline.name }}</p>
  </ng-container>
  <div #map style='width:100%;height:400px'></div>
  <a mat-raised-button class="float-right my-4" routerLink="../">Cancel</a>
</div>
