<div class="container">
  <h3 class="page-headings">Airlines</h3>
  <button mat-raised-button class="float-right mb-2">Create airline</button>
  <table mat-table [dataSource]="airlines$" class="mat-elevation-z8 mt-3 w-100">

    <!-- Airline name column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Airline name </th>
      <td mat-cell *matCellDef="let airline"> {{airline.airline_name}} </td>
    </ng-container>

    <!-- Country Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let airline"> {{airline.country_id}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
